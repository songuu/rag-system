name: Deploy Next.js site to Pages

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm'
          cache-dependency-path: ./rag-nextjs/pnpm-lock.yaml

      - name: Install dependencies
        # 使用 --no-frozen-lockfile 解决你之前遇到的工作区配置错误
        run: pnpm install --no-frozen-lockfile 
        working-directory: ./rag-nextjs

      - name: Build with Next.js
        run: pnpm run build
        working-directory: ./rag-nextjs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./rag-nextjs/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4